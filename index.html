<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>WhatsApe, bro?</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>

  <body>
    <div id="login" style="border-radius: 5px; width: 800px; margin: 5px auto; background: #6A6C75; padding: 5px;">
      <form class="login" action="index.html" method="post" style="margin-left: 100px;" >
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
        <input type="submit" name="submit" value="Connect to Chat">
      </form>

      <button class="hidden" id="disconnect">Disconnect</button>
    </div>
    <div class="container clearfix">
      <div class="people-list" id="people-list">
        <div class="search">
          <input type="text" placeholder="search" />
          <i class="fa fa-search"></i>
        </div>
        <ul class="list">

        </ul>
      </div> <!-- end people-list -->



      <div class="chat">
        <div class="chat-header clearfix" id="message-header">
          <img src=""  id="header-profile-image"/>

          <div class="chat-about">
            <div class="chat-with"></div>
            <div class="chat-num-messages"></div>
          </div>
          <i class="fa fa-star"></i>
        </div> <!-- end chat-header -->



        <div id="chat-details" class="chat-history">

        </div> <!-- end chat-detail chat-history -->


        <div id="chat-message-box-replacer" class="chat-message clearfix">
            <h1 style="text-align: center; margin-top: -5px; margin-bottom: 10px;">
              <span style="color:red">P</span>enti<span style="color:red">c</span>ast</h1>
          <h3 style="text-align: center; margin-top: 33px; ">Chat with people whose language you don't know!</h3>
          <p style="text-align: center; margin-bottom: -15px; ">
            Copyright &copy; 2016 - Da Boyz at Makers Academy
          </p>
        </div> <!-- end chat-message -->


        <div id="chat-message-box"  class="chat-message clearfix">
          <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>

          <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
          <i class="fa fa-file-image-o"></i>

          <button id="send-btn">Send</button>

        </div> <!-- end chat-message -->

      </div> <!-- end chat -->

    </div> <!-- end container -->


  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>


  <script type="text/javascript" src="src/strophe.js"></script>
  <script src="src/strophe.vcard.js"></script>
  <script type="text/javascript" src="src/chat.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
  <script type="text/javascript" src="src/views.js"></script>
  <script type="text/javascript" src="src/search.js"></script>


  <script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
      <div class="message-data align-right">
        <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
        <span class="message-data-name" >{{from}}</span> <i class="fa fa-circle me"></i>
      </div>
      <div class="message other-message float-right">
        {{response}}
      </div>
    </li>
  </script>

  <script id="message-response-template" type="text/x-handlebars-template">
    <li>
      <div class="message-data">
        <span class="message-data-name"><i class="fa fa-circle online"></i> {{from}} </span>
        <span class="message-data-time">{{time}}, Today</span>
      </div>
      <div class="message my-message">
        {{response}}
      </div>
    </li>
  </script>

  <script id="new-message-count" type="text/x-handlebars-template">
    <div class="button">
      <i class="fa fa-comments"></i>
      <span class="button__badge">{{count}}</span>
    </div>
  </script>

  </body>
</html>
