<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This is a modified version of the modal provided by bootdey.com    @bootdey on twitter -->
    <title>Jabbychat registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/modal.css" media="screen" title="no title">

</head>
<body>

  <!-- Modal -->
  <div class="modal show" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img src="images/jabby-70x85.png" alt="" />
          <h3 class="modal-title" id="myModalLabel">Prior to chatting ahead ...</h3>
        </div>
        <div class="modal-body">
          <div class="login-container animated fadeInDown bootstrap snippets">
              <div class="loginbox bg-white">
                  <div class="loginbox-title">REGISTER TO USE</div>
                  <!-- <div class="loginbox-social">
                      <div class="social-title ">Connect with Your Social Accounts</div>
                      <div class="social-buttons">
                          <a href="" class="button-facebook">
                              <i class="social-icon fa fa-facebook"></i>
                          </a>
                          <a href="" class="button-twitter">
                              <i class="social-icon fa fa-twitter"></i>
                          </a>
                          <a href="" class="button-google">
                              <i class="social-icon fa fa-google-plus"></i>
                          </a>
                      </div>
                  </div> -->
                  <form class="" action="index.html" method="post">
                    <div class="loginbox-textbox">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="loginbox-textbox">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="loginbox-forgot">
                        <a href="">Forgot Password?</a>
                    </div>
                    <div class="loginbox-submit">
                          <input style="background:#2eaea3; border:none;"  type="button" class="btn btn-primary btn-block" value="Register">
                    </div>
                  </form>
              </div> <!-- end LOGIN BOX -->

              <div class="logobox">
                  <img src="images/jabb-chat-text-n-monkey-fmonkey-305x80.png" alt="" />
              </div>
          </div> <!-- end LOGIN CONTAINER -->
        </div> <!-- end MODAL BODY -->

        <div class="modal-footer">
          <p style="text-align: center; margin-bottom: -15px; color:#aaa; font-size: 13px; ">
            Copyright &copy; 2016 - The JabbyChat Team at Makers Academy
          </p>
          <br>
        </div> <!-- end MODAL FOOTER -->

      </div> <!-- end MODAL CONTENTE -->
    </div> <!-- end MODAL DIALOG -->
  </div> <!-- end MODAL -->

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
